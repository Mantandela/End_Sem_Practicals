<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IST4035 Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <h1>Notes App</h1>
        <p class="subtitle">
          Create, edit, delete and search notes. Data is stored in
          <code>localStorage</code> using JSON.
        </p>
      </div>
      <div class="shortcut-hints">
        <span><strong>Ctrl + N</strong> New note</span>
        <span><strong>Ctrl + S</strong> Save note</span>
      </div>
    </header>

    <main class="app-main">
      <!-- LEFT: editor + filters -->
      <section class="left-panel">
        <section class="note-editor-section">
          <h2 id="editorTitle">New Note</h2>

          <form id="note-form" autocomplete="off">
            <div class="field">
              <label for="titleInput">Title</label>
              <input
                id="titleInput"
                type="text"
                required
                placeholder="e.g. Meeting Notes"
              />
            </div>

            <div class="field">
              <label for="contentInput">Content</label>
              <textarea
                id="contentInput"
                rows="5"
                required
                placeholder="Write your note here..."
              ></textarea>
            </div>

            <div class="field-group">
              <div class="field">
                <label for="tagsInput">Tags (comma-separated)</label>
                <input
                  id="tagsInput"
                  type="text"
                  placeholder="work, project, ideas"
                />
              </div>

              <div class="field">
                <label for="priorityInput">Priority</label>
                <select id="priorityInput">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <div class="button-row">
              <button type="submit" class="btn primary" id="saveBtn">
                Save Note
              </button>
              <button
                type="button"
                class="btn"
                id="clearFormBtn"
                title="Clear form"
              >
                Clear Form
              </button>
              <button
                type="button"
                class="btn danger"
                id="deleteAllBtn"
                title="Delete all notes"
              >
                Delete All
              </button>
            </div>

            <p class="editor-status" id="editorStatus">
              Creating a new note.
            </p>
          </form>
        </section>

        <section class="filters-section">
          <h3>Search & Filter</h3>
          <div class="field">
            <label for="searchInput">Search by title, content or tag</label>
            <input
              id="searchInput"
              type="text"
              placeholder="Start typing to filter notes..."
            />
          </div>

          <div class="field">
            <label for="filterPriority">Filter by priority</label>
            <select id="filterPriority">
              <option value="all">All</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </section>
      </section>

      <!-- RIGHT: notes list -->
      <section class="right-panel">
        <div class="notes-header">
          <h2>Notes</h2>
          <p class="notes-count" id="notesCount">0 notes</p>
        </div>
        <p class="notes-hint">
          Drag and drop cards to reorder. Click <strong>Edit</strong> to modify,
          or <strong>Delete</strong> to remove.
        </p>

        <section id="notesList" class="notes-list">
          <!-- Note cards injected by JavaScript -->
        </section>
      </section>
    </main>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
